<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMC</title>
</head>
<body>
    <header>
        <h1>CALCULE SEU IMC</h1>
    </header>
    <main>
        <section class="catehorias">
            <table>
                <thead>
                    <tr>
                        <th>CATEGORIA</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>IMC abaixo de 18,5</td>
                        <td>Abaixo do peso</td>
                    </tr>
                    <tr>
                        <td>IMC 18,5 - 24,9</td>
                        <td>Peso ideal</td>
                    </tr>
                    <tr>
                        <td>IMC 25,0 - 29,9</td>
                        <td>Acima do peso</td>
                    </tr>
                    <tr>
                        <td>IMC 30,0 - 34,9</td>
                        <td>Obesidade grau I</td>
                    </tr>
                    <tr>
                        <td>IMC 35,0 - 39,9</td>
                        <td>Obesidade grau II</td>
                    </tr>
                    <tr>
                        <td>IMC maior que 40,0</td>
                        <td>Obesidade grau III</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section class="calculadora">
            <form action="">
                <div>
                    <label>Nome: </label>
                    <input type="text">
                </div>
                <div>
                    <label>Altura: </label>
                    <input type="text">
                </div>
                <div>
                    <label>Peso: </label>
                    <input type="text">
                </div>
            </form>
            <button type="button">CALCULAR</button>
            <div id="resultado"></div>
        </section>
    </main>
    <footer>
        <span>Copyright &copy; 2021 | Ana Oliveira </span>
    </footer>
</body>
</html>
